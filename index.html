<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <div class="card__img">
      <img src="assets/images/illustration-article.svg" alt="Card Image">
    </div>

    <span class="card__tag">Learning</span>

    <span class="card__date">Published 21 Dec 2023</span>

    <h1 class="card__title">HTML & CSS foundations</h1>

    <p class="card__body">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  
    <div class="flex-row">
      <img class="card__pfp" src="assets/images/image-avatar.webp" alt="Profile Picture">
      <span class="card__name">Greg Hopper</span>
    </div>
  </div>
</body>
</html>
